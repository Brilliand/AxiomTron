<!DOCTYPE html>
<html>
    <head>
        <script src="/script.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>Choose your name!</title>
    </head>

    <body>
        <div id="container">
			<h2>Welcome to this JavaScript remake of the old Java game "AxiomTron"!</h2>

			<p>Pick a name for yourself, and enter a game name you and your friends agreed on so you can find each other.</p>
			<form id="signin" action="/play">
				<input placeholder="Enter Player Name" type="text" name="name" />
				<input placeholder="Enter Game Name" type="text" name="game" />
				<input type="submit" value="Join the game" />
			</form>
        </div>
    </body>
</html>
